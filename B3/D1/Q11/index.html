<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        header,
        footer {
            background-color: #f4f4f4;
            padding: 1em;
            text-align: center;
        }
    
        nav {
            margin-top: 0.5em;
        }
    
        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #333;
        }
    
        section {
            padding: 2em;
        }
    
        article {
            margin-bottom: 2em;
            border-bottom: 1px solid #ccc;
            padding-bottom: 1em;
        }
    
        </style>
</head>
<body>
    <header><h1>Webpage Using Semantic HTML</h1>
        <nav><a href="#">Home</a><a href="#">About</a><a href="#">Contact</a></nav>
    </header>
    <section>
        <article>
            <h2>Blog Post 1</h2>
            <p>This is a paragraph inside the first article.</p>
        </article>
        <article>
            <h2>Blog Post 2</h2>
            <p>This is a paragraph inside the first article.</p>
        </article>
    </section>
    <footer>
        <p>&copy; 2025 Webpage using Semantic HTML</p></footer>
</body>
</html>
