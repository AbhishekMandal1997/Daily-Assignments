<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULATION</title>
</head>
<body>

    <h1 id="main-heading">Default Heading</h1>
    <p>This is Paragraph 1.</p>
    <p>This is paragraph 2.</p>
    <p>This is paragraph 3.</p>

    <div class="container">
        <p>This Paragraph is under a div.</p>
    </div>
<script>
    const updatedHeading = document.getElementById('main-heading'); 
    updatedHeading.textContent = "Welcome to DOM World!";

    const paras = document.getElementsByTagName('p');
    for(let i = 0; i < paras.length; i++) {
        paras[i].style.color = 'blue';
    }

    const newContainer = document.querySelector('.container');
    newContainer.style.backgroundColor = 'yellow';
</script>    
</body>
</html>
