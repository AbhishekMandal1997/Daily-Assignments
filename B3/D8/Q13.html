<!DOCTYPE html>
<html>
<head>
  <title>Simple DOM Task</title>
</head>
<body>

  <input type="text" id="colorInput" placeholder="Enter color name">
  <input type="text" id="textInput" placeholder="Enter text">

  <button id="bgBtn">Change Background</button>
  <button id="textBtn">Update Text</button>

  <div id="myDiv">This is the initial content.</div>

  <script>
    const colorInput = document.getElementById('colorInput');
    const textInput = document.getElementById('textInput');
    const myDiv = document.getElementById('myDiv');

    document.getElementById('bgBtn').addEventListener('click', () => {
      const color = colorInput.value.trim();
      const temp = document.createElement('div');
      temp.style.color = color;

      if (temp.style.color) {
        myDiv.style.backgroundColor = color;
      } else {
        alert("Invalid color name!");
      }
    });

    document.getElementById('textBtn').addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text === '') {
        alert("Please enter some text!");
      } else {
        myDiv.textContent = text;
      }
    });
  </script>

</body>
</html>
