<head>
  <meta charset="UTF-8">

<body>

  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>

  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // âœ… Corrected JavaScript
    const para = document.getElementById('message'); // Fixed ID from 'massage' to 'message'
    const textButton = document.getElementById('textButton'); // Corrected getElementById
    textButton.addEventListener('click', () => { // Fixed method name
      para.textContent = 'New Message'; // {Property was not correcty set
    });

    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');
    colorButton.addEventListener('click', () => {
      box.style.backgroundColor = 'blue'; // Fixed typo error 'styl' to 'style'
    });
  </script>

</body>
