<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React JSX Rendering</title>
  <!-- Added React and ReactDOM scripts in to load React libraries -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Added Babel script so that browser can transpile JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Added the root div to mount React -->
  <div id="root"></div>

  <!-- Changed script tag type to text/babel so that Babel can transpile the JSX -->
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<h1>Hello, JSX!</h1>);
  </script>
</body>
</html>
