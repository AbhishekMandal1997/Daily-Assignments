<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Method CSS Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
    color: navy;
    font-size: 28px;
    background-color: #f0f0f0;  /* Colors should be written in 3 digits or 6 digits as standards say. Corrected #f0f0 to #f0f0f0*/ 
    }

    .highlighted-text {
        background-color: yellow;
        color: red;
    }
    </style>
</head>

<body>

    <h1>Main Title</h1>
    <p style="font-size: 16px; color: #333333;">This paragraph has inline styles applied.</p>  <!-- Inline styles should be written in 3 digits or 6 digits as standards say. Corrected #333 to #333333 -->
    
    <p class="highlighted-text">This paragraph uses a class-based style.</p>
    <div id="main-container">
        <p>This div should have styles from the external stylesheet.</p>
    </div>

</body>

</html>
